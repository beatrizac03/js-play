<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Atividade de Fixação</title>
</head>
<body>
    <div class="contain-all">

        <div class="buttons-cont">
            <button type="button" class="btn btn-primary btn-firstnotification"><i class="bi bi-bell"></i></button>
            <button type="button" class="btn btn-success btn-checkage">Verificar idade</button>
        </div>

        <div class="cont-text">
            <p>Você é brasileiro? </p>
            <div class="c-labelinputbtn">
                <label for="input-c">País de origem: </label>
                <input id="input-c" type="text" class="input-country inputs">
                <button type="button" class="btn btn-success btn-checkcountry btns-secondary">Verificar país</button>
            </div>
            
            <div class="result-country">
            </div>
        
        </div>
        
        <div class="number-cont">
            <p>Dobre número</p>
            <div class="c-numberinput-double">
                <label for="input-numb">Digite um número: </label>
                <input type="number" name="" id="input-numb" class="inputs">
                <button type="button" class="btn btn-success btn-doublenumber btns-secondary">Dobrar número</button>
            </div>
            
            <div class="result-doublenumber">

            </div>
        </div>

        <div class="sum-mult-numbers">
            <div class="c-numberstooperation">
                <p>Digite dois números</p>
                <input type="number" name="" id="input-numbertosum" class="inputs firstnumber">
                <input type="number" name="" id="input-numbertomult" class="inputs secondnumber">
                <button type="button" class="btn btn-success btn-sumnumbers btns-secondary">Somar</button>
                <button type="button" class="btn btn-success btn-multnumbers btns-secondary">Multiplicar</button>
            </div>

            <div class="result-summult">

            </div>
        </div>

        <div class="cont-student-grades">
            <div class="maintext-gradesstudent">
                <p>Sistema de Notas</p>
                <span>Verificar média das notas AV1, AV2 e AV3</span>
            </div>
            <div class="t-studentname">
                <label for="input-stdname">Nome do(a) aluno(a): </label>
                <input type="text" id="input-stdname" class="inputs namestudent">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Escolha uma disciplina</option>
                <option class="options-disc" value="1">Português</option>
                <option class="options-disc" value="2">Matemática</option>
                <option class="options-disc" value="3">Inglês</option>
            </select>
            <div class="c-gradesvalue">
                <label for="grade1">Nota AV1: </label><input type="number" id="grade1" class="inputs studentsgrades">
                <label for="grade2">Nota AV2: </label><input type="number" id="grade2" class="inputs studentsgrades">
                <label for="grade3">Nota AV3: </label><input type="number" id="grade3" class="inputs studentsgrades">
                <button type="button" class="btn btn-success btn-registergrades btns-secondary">Registrar média</button>
                <button type="button" class="btn btn-success btn-clearstudentdata btns-secondary">Limpar</button>
            </div>
            
            <div class="result-gradescont">
                <p>Resultados: </p>
                
            </div>

            <div class="c-resultgrades">
                    
            </div>
        </div>

        <div class="c-complex-operations">
            <div class="text-complexoperations">
                <p>Operações (Raiz Quadrada, Raiz Cúbica, Potenciação ao Quadrado e Potenciação ao Cubo)</p>
            </div>
            <div class="c-textinputnumbercop">
                <label for="inputnumbtocomplex">Entre com um número: </label>
                <input type="number" id="inputnumbtocomplex" class="inputs">
                <button type="button" class="btn btn-success btn-calculatecomplexoperation btns-secondary">Calcular</button>
            </div>
            <div class="result-numbertocomplexop">
                <p>Resultados</p>
            </div>
        </div>

        <div class="c-countclicks">
            <p>0</p>
            <button type="button" class="btn btn-success btn-countclicks btns-secondary">Contar clicks</button>
        </div>
        
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
